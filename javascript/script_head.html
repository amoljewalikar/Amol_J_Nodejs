<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfun(){
                document.getElementById('funDemo').innerHTML = "After click on button change of text."
            }
        </script>
    </head>
    <body>
        <p id = funDemo>Before script execution</p>
        <button type="button" onclick="myfun()">Click Now</button>
    </body>
</html>
